<mat-card class="profile-card">
  <mat-card-title>Perfil</mat-card-title>

  <div class="avatar-wrapper">
    <img *ngIf="previewUrl; else noAvatar" [src]="previewUrl" class="avatar-preview" alt="avatar" />
    <ng-template #noAvatar>
      <div class="avatar-preview placeholder"><mat-icon>account_circle</mat-icon></div>
    </ng-template>
  </div>

  <input type="file" (change)="onFileChange($event)" accept="image/*" />

  <div class="verification-row">
    @if (emailVerified) {
      <small class="verified">Correu verificat</small>
    } @else {
      <small class="not-verified">Correu no verificat</small>
      <button mat-button color="primary" (click)="sendVerification()" [disabled]="isSaving">Enviar correu verificació</button>
    }
  </div>

  <form [formGroup]="form" (ngSubmit)="save()">
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Nom complert</mat-label>
      <input matInput formControlName="displayName" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isSaving">
      @if (isSaving) {
        <mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>
      } @else {
        Desa
      }
    </button>
  </form>

  <div class="change-pwd-section">
    <button mat-button color="warn" type="button" (click)="toggleChangePassword()">
      @if (!showChangePassword) { Canviar contrasenya } @else { Cancel·lar }
    </button>

    @if (showChangePassword) {
      <form [formGroup]="changePwdForm" (ngSubmit)="changePassword()">
        <mat-form-field class="full-width">
          <mat-label>Contrasenya actual</mat-label>
          <input matInput formControlName="currentPassword" type="password" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Nova contrasenya</mat-label>
          <input matInput formControlName="newPassword" type="password" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Confirma la nova contrasenya</mat-label>
          <input matInput formControlName="confirmPassword" type="password" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="changePwdForm.invalid || isChangingPassword">
          @if (isChangingPassword) {
            <mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>
          } @else {
            Canviar
          }
        </button>
      </form>
    }
  </div>
</mat-card>
